{% extends "base.html" %}

{% block title%} WENDI - Browsing {{complex}} {% endblock %}

{% block main_content %}

<h1>Browse {{browse}}</h1>
<div class="hall-type-selector">
    <a href="{{ url_for('landing') }}">All Halls</a>
    <a href="{{ url_for('browse_complex_type', complex_type='Tower Complex') }}">Tower Complex</a>
    <a href="{{ url_for('browse_complex_type', complex_type='East Side Complex') }}">East Side Complex</a>
    <a href="{{ url_for('browse_complex_type', complex_type='The Quint') }}">The Quint</a>
    <a href="{{ url_for('browse_complex_type', complex_type='Stone-Davis and Small Halls') }}">Stone-Davis and Small Halls</a>
</div>

    {% for hall in halls %}
    <div class="hall-container" id="{{ hall.name }}">
        <img class="hall-image" src="{{ url_for('static', filename='media/hall_pics/' + hall.id + '.png') }}"
            alt="{{ hall.name }}" />
        <p><a href="{{ url_for('dorm', hid=hall.id ) }}">{{ hall.name }} ({{ hall.id }})</a></p>
    </div>
    {% endfor %}
</div>

{% endblock %}
